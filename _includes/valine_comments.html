<div class="page__comments">
    <section id="custom-comments">
        <h4 class="page__comments-title">{% t comments.title %}</h4>
        <div id="comments"></div>
        <!--Leancloud 操作库:-->
        <script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script>
        <!--Valine 的核心代码库:-->
        <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
        <script>
             new Valine({
                av: AV,
                el: '#comments',
                lang: '{% t comments.lang %}',
                app_id: '{{ site.valine.appid }}',
                app_key: '{{ site.valine.appkey }}',
                path: '{{ site.valine.path }}',
                placeholder: '{{ site.valine.placeholder }}',
                notify: '{{ site.valine.notify }}',
                verify: '{{ site.valine.verify }}',
             })
        </script>
    </section>
</div>
